{% extends 'base.html'%}

{% load bootstrap4 %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<div class="panel panel-default card" style="width: 50%; padding: 20px; position: relative; left: 25%; margin: 20px;">
				<div class="panel-heading">
				   <h3 class="  text-primary text-center">Sign In</h3>
				</div>
				<div class="panel-body">
					<form action="/accounts/login/" method="post">
					{% csrf_token %}
					{% bootstrap_form form %}

					<div class="form-group">
						<input class=" login btn btn-primary btn-sm text-center" style="border-radius: 0;" type="submit" value="Login">
						<p>No account? <a href="/signup/">Signup here</a></p>
						
					</div>
					<input type="hidden" name="next" value={{next}}>
					</form>
				</div>
			</div>
			
		</div>
	</div>
</div>
<style>
	 
</style>
{% endblock %}
