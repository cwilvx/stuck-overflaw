{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-8 card" style="margin: 20px; position: relative; left: 15%;">
			{% if form.errors %}
			<p>Some info is incorrect</p>
			{% endif %}
			
			<div class="panel panel-default">
				<div class="panel-heading">
				   <h3 class="text-center text-primary">Sign Up</h3>
				</div>
				<div class="panel-body">
					<form method="post" action="{% url 'signup' %}">
						{% csrf_token %}
						{% bootstrap_form form %}
						<div class="form-group">
							<input type="submit" class="signup btn btn-primary" style="border-radius: 0;" value="Sign Up">
							<p>Have account? <a href="/accounts/login/">Login here</a></p>
						</div>
						<input type="hidden" name="next" value="{{next}}">
					</form>
				</div>
			</div>
			
		</div>
	</div>
</div>
{% endblock %}
